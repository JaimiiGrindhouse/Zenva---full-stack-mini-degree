<html>
    <h1> Forms </h1>
    <!-- The form tag lets one create forms for user input-->
    <form>
        <!-- Div divides up the html and creates a contatiner for what is in between the brackets-->
        <div>
            <!-- How to create a name submission input in a form-->
            <!-- adding required pop's up a dialogue box if the user has missed the input-->
            Name: <input type="text" required/>
        </div>
        <div>
            <!-- how to create an age number input in a form-->
            Age: <input type="number" required/>
        </div>
        <div>
            <!-- The check box can be automatically ticked if the word checked is added after the type-->
            <!-- Much like how the required works on the input forms-->
            <input type="checkbox"/>  Is enrolled?
        </div>
        <div>
            <textarea> Hello world </textarea>
        </div>
        <div>
            <!-- Creating a save button-->
            <input type="submit" value="Save"/>
        </div>
        
    </form>
</html>
