<!DOCTYPE html>
<html>
    <head>
        <!-- This title will appear in the tab at the top of the page in the browser-->
        <title> Structure lesson </title>

        <!-- How to create meta data-->
        <!-- The character set in the meta data-->
        <meta charset="UTF-8">

        <!-- This is the meta data that google shows-->
        <meta name="description" content=" this is what google will show!">

        <!-- Creates the icon for the browser tab-->
        <!-- A .png file needs to be converted to a .ico file -->
        <!-- I used https://www.zamzar.com/convert/png-to-ico/-->
        <link rel="icon" href="icon.ico">

    </head>
    <body>
        <!-- Style is the css formatting in the html-->
        <!-- Like div's it snawiches the code-->
        <!-- css uses curly brackets {} and passes the attibutes between-->
        <style> 
         h1 
         { color: red;
        background-color: blue;
        }
        </style>
        <h1> HTML Page Structure Lesson</h1>
        <p> This is a complete page</p>
        <img src="background.jpg" alt="HTML5 Icon" width="128" height="128">
        <p> HTML is easy!</p>
    </body>
</html>
