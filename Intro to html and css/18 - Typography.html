<!DOCTYPE html>
<html>
    <head>
        <!-- This title will appear in the tab at the top of the page in the browser-->
        <title> Structure lesson </title>

        <!-- How to create meta data-->
        <!-- The character set in the meta data-->
        <meta charset="UTF-8">

        <!-- This is the meta data that google shows-->
        <meta name="description" content=" this is what google will show!">

        <!-- Creates the icon for the browser tab-->
        <!-- A .png file needs to be converted to a .ico file -->
        <!-- I used https://www.zamzar.com/convert/png-to-ico/-->
        <link rel="icon" href="icon.ico">

        <!-- An external css style sheet for this page has been created-->
        <!-- This links that css style sheet into this html page -->
        <!-- Good practice for keeping tidy code-->
        <link rel="stylesheet" href="/Users/jamessimmonds/Documents/Zenva - full stack mini degree/Intro to html and css/18a - Typography css .css">

        <!-- Importing a font from google fonts to use straight into the project without installing locally-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1> this is another set of type for the purpose of testing</h1>
        <!--use the span class to be able to cahnge an idividual element in css, we are going to do this to the word demonstrate-->
        <p> This is a paragraph to <span class="keypoint">demonstrate</span> the overall options for manipulating typeset in css</p>
    </body>
</html>
